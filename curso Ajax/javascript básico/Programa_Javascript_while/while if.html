<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var soma;
        var quantidade;
        var suaNota;
        var suaNotaInteiro;
        var media;

        soma=0;
        quantidade=0;

        while(suaNotaInteiro != -1)
        {
            suaNota=window.prompt("Coloque a sua nota.");
            suaNotaInteiro=parseInt(suaNota);
            soma=soma+suaNotaInteiro;
            quantidade=quantidade+1;
            
        }
        if(quantidade != 0){
            media = soma/quantidade;
            document.writeln("<h1>A média dos dez alunos é " + media + "</h1>");
        }
        else document.writeln("Valores inválidos.");
    </script>
</head>

    <p><a href="while if else no argumento.html">Próximo passo.</a></p>
</body>
</html>

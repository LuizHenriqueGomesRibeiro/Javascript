<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var passou=0;
        var reprovou=0;
        var contador=1;
        var resultado;

        while (contador <= 10) {
            resultado=window.prompt("Aperte 1 para passou e 2 para reprovou.");
            if (resultado=="1") {
                passou=passou+1;
            }
            else{reprovou=reprovou+1;}
            contador=contador+1;
        }
        document.writeln("<h1>"+passou+" passaram e "+reprovou+" reprovaram</h1>");
    </script>
</head>
<body>
</body>
</html>

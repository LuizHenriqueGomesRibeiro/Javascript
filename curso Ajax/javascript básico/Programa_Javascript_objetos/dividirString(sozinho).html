<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function dividir(){
            var string=document.getElementById("colocarValor").value;
            var tokens=string.split(" ");
            
            document.getElementById("output").value=tokens.join("\n");
        }
    </script>
</head>
<body>
    <p>Coloque a string para ser dividida.<br/>
        <input id="colocarValor" type="text">
        <input onclick="dividir()" type="button" value="Split">
    </p>
    <p>A divisão da string é.<br/>
        <textarea name="area" id="output" cols="30" rows="10"></textarea>
    </p>
</body>
</html>

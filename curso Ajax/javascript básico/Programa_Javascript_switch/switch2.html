<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var iniciarTag;
        var finalizarTag;
        var lista;
        var input=true;
        var escolha;

        escolha=window.prompt("Escolha entre 1,2 e 3 para as listas letrada, numerada e romanica, respectivamente.");

        switch (escolha) {
            case "1":
                iniciarTag="<ol>";
                finalizarTag="</ol>";
                lista="<h1>Esta é a lista letrada.</h1>";
                break;
            case "2":
                iniciarTag="<ol>";
                finalizarTag="</ol>";
                lista="<h1>Esta é a lista numerada.</h1>";
                break;
            case "3":
                iniciarTag="<ol>";
                finalizarTag="</ol>";
                lista="<h1>Esta é a lista romanica.</h1>";
                break;
            default: input=false;
        }
        if (input=true) {
            document.writeln(lista + iniciarTag);
            for(var i=1; i<=3; ++i) document.writeln("<li>Lista numéro "+i+"</li>");
            document.writeln(finalizarTag);
        }else document.writeln("Saída inválida.");
    </script>
</head>
<body>
    <p>Estou aqu</p>
</body>
</html>

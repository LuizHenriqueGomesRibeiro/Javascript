<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var passaram=0;
        var reprovaram=0;
        var número_de_alunos=1;
        var resultado;

        while (resultado != -1) {
            resultado=window.prompt("Coloque os resultados. '1 para passou' e '2 para reprovou'.")
            
            if (resultado == 1) {
                passaram=passaram+1;//guarda quantidade, e não valor da string, então não precisa introduzir int;
            } else {reprovaram=reprovaram+1}
        número_de_alunos=número_de_alunos+1;    
        }
        document.writeln("Resultado:");
        document.writeln("passaram: " + passaram);
        document.writeln("reprovaram: " + reprovaram);
    </script>
</head>

</body>
</html>

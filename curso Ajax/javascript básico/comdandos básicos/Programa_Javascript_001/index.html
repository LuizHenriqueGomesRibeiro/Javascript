<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa Javascript.</title>
    <script type="text/javascript">
        window.alert("Welcome to\nJavaScript\nProgramming.");
    </script>
    <script type="text/javascript">
        var name;   
        name = window.prompt("Please enter your name.")

        var firstNumber;
        var secondNumber;
        var number1;
        var number2;
        var sum;

        firstNumber=window.prompt("Enter first integer.");/*window.prompt read the window.prompt, registering the string;*/
        secondNumber=window.prompt("Enter second integer.");

        number1=parseInt(firstNumber);/*'parseInt' changes the string to integer;*/
        number2=parseInt(secondNumber);

        sum = number1 + number2;

        document.writeln("<h1>Hello, " + name + ", welcome to JavaScript programming!</h1>")
        document.writeln("<h1>The sum is " + sum + "</h1>")

        var now = new Date();
        var hour = now.getHours();

        if(hour<12)
        document.write("<h1>Good morning,");
        if(hour >= 12)
        {
            hour = hour - 12;
            if(hour<6)
            document.write("<h1>Good afternoon,");
            if(hour>=6)
            document.write("<h1>Good evening,");
        }
    </script>
</head>
<body>
    <p>Reload the page to run the script again.</p>
</body>
</html>

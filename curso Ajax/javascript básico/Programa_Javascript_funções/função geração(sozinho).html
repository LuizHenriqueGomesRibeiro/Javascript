    <style type="text/css">
        table{
            border: 1px solid;

    <script type="text/javascript">
        var value;
        a=5;
        b=10;

        document.writeln("<table>");
        document.writeln("<p>Este programa calcula vinte dados d6 aleat√≥rios</p>");

        for(var i=1; i<=20; i++){
            value=Math.floor(a+Math.random()*b);
            document.writeln("<td>"+value+"</td>");

            if(i%5==0 && i != 20) document.writeln("<tr></tr>");
        }
        document.writeln("</table>");
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .tip{
            font-family: sans-serif;
            color: blue;
            font-size: 12px;
        }
    </style>
    <script type="text/javascript">
        var helpArray=[
            "Enter your name in this input box.",
            "Enter your e-mail address in this input box,",
            "in the format user@domain.",
            "Check this box if you liked our site.",
            "In this box, enter any comments you would",
            "like us to read.",
            "This button submits the form to the",
            "server-side script.",
            "This botton clears the form",
            ""
        ]
        function helpText(i){
            // funções em Javascript criam arrays:
            /*
                document = é o objeto da array;
                getElementById("tip") = é o indereço da array;
                innerHTML = internalização da array no HTML;
                helpArray[i] = array criada;
            */
            document.getElementById("tip").innerHTML=helpArray[i];
        }
        function registerEvent(){
            // onsubmit e onreset são eventos para a função 'registerEvent', que cria a função helpText(i);

            // onsubmit = extensão que permite a criação de uma caixa Javascript;
            document.getElementById("myForm").onsubmit=function helpText(i){
                return confirm("Are you sure you want to submit?");
            }
            // onreset = extensão que permite a criação de uma caixa Javascript;
            document.getElementById("myForm").onreset=function helpText(i){
                return confirm("Are you sure you want to reset?");
            }
        }
    </script>
</head>
<body onload="registerEvent()">
    <form action="" id="myForm">
        <div>
            Name: <input type="text" name="name" onfocus="helpText(0)" onblur="helpText(6)"/>
            <input type="submit" value="submit" onfocus="helpText(0)" onblur="helpText(6)"><br/>
            E-mail: <input type="text" name="e-mail" onfocus="helpText(1)" onblur="helpText(6)"/>
            <input type="submit" value="submit" onfocus="helpText(1)" onblur="helpText(6)"><br/>
            Any comments?<br/>
            <textarea name="comments" cols="45" rows="5" onfocus="helpText(3)" onblur="helpText(6)"></textarea><br/>
            <input type="submit" value="submit" onfocus="helpText(3)" onblur="helpText(3)">
        </div>
    </form>
    <div id="tip" class="tip"></div>
</body> 
</html>
